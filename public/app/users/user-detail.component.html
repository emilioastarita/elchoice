<div *ngIf="user" class="white section">

    <h4>User: {{user.username}}</h4>
    <div class="row">
        <div class="input-field col s12">
            <input type="text" class="validate" id="username" [(ngModel)]="user.username" placeholder="Username" />
            <label for="username" class="active">Username</label>
        </div>

        <div class="input-field col s12">
            <input type="password" [(ngModel)]="user.password" placeholder="Password" />
            <label class="active">Password</label>
        </div>

        <div class="input-field col s12">
            <select [(ngModel)]="user.role" class="browser-default">
                <option [value]="role" *ngFor="let role of availableRoles">{{role}}</option>
            </select>
            <label class="active">Role</label>
        </div>
    </div>
    <div class="row">
        <button class="btn" (click)="save()">Save</button>
        <button class="btn grey" (click)="goBack()">Cancel</button>
    </div>
</div>
