
<ul class="collection with-header users">
    <li class="collection-header">
        <h4 class="title">Users</h4>
        <div class="row">
            <div class="col s6">
                <button title="Add a new user"
                        class="btn-floating btn-large waves-effect waves-light red lighten-2"
                        (click)="addUser()">
                    <i class="material-icons">add</i>
                </button>
            </div>
            <div class="col s6">
                <input [(ngModel)]="filter" placeholder="Username..." type="search"/>
            </div>
        </div>
    </li>
    <li class="collection-item avatar" *ngFor="let user of users | filteredUsers:filter">
        <img src="/images/user-icon.png" alt="" class="circle" />
        <span class="title" >
            <h5 class="red-text lighten-3-text truncate">
                {{user.username}}<br/>
            </h5>
            <div class="card-panel   lighten-1 ">
                <span>
                    <strong>Created at: </strong><span title="Created at {{user.created}}">{{user.created}}</span>  |
                    <span *ngIf="user.updated" title="Updated at {{user.updated}}">
                        <strong>Updated at: </strong>
                        {{user.updated}}
                    </span>
                    <span title="User role" class=""><strong>Role:</strong> {{user.role}}</span>
                </span>
            </div>
        </span>

        <p class="secondary-content">
            <button title="Edit this User"
                    class="btn-floating btn-small waves-effect waves-light grey"
                    (click)="details(user, $event)">
                <i class="material-icons">edit</i>
            </button>
            <button title="Delete this User"
                    class="btn-floating btn-small waves-effect waves-light red"
                    (click)="delete(user, $event)">
                <i class="material-icons">delete</i>
            </button>
        </p>
    </li>
</ul>
