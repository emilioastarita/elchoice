<ul class="collection with-header">
    <li class="collection-header">
        <h4 class="title">Exams</h4>
        <div class="row">
            <div class="col s6">
                <button title="Add a new Exam"
                        class="btn-floating btn-large waves-effect waves-light red lighten-2"
                        (click)="addExam()">
                    <i class="material-icons">add</i>
                </button>
            </div>
            <div class="col s6">
                <input [(ngModel)]="filter"  placeholder="Exam..." type="search" />
            </div>
        </div>
    </li>
    <li class="collection-item" *ngFor="let exam of exams | filteredExams:filter ">
        <div class="row">
            <div class="s9 col">
                <span class="title">

                    <h5 class="">
                        {{exam.name}}
                        <small>{{exam.humanPublished}}</small>
                    </h5>
                    <div class="darken-3" >

                        <button class="btn" (click)="resolve(exam, $event)">
                            <i class="material-icons">play_circle_filled</i>
                        </button>
                    </div>

                </span>
            </div>
            <div class="s3 col">
                <button title="Edit this Exam"
                        class="btn-floating btn-small waves-effect waves-light"
                        (click)="edit(exam, $event)">
                    <i class="material-icons">edit</i>
                </button>
                <button title="Delete this Exam"
                        class="btn-floating btn-small waves-effect waves-light red"
                        (click)="delete(exam, $event)">
                    <i class="material-icons">delete</i>
                </button>
            </div>
        </div>

    </li>
</ul>
